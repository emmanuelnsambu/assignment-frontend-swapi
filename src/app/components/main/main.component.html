<div class="container">
  <h2>List of Movie Characters</h2>
  <app-character-filter></app-character-filter>
  <ul>
    <li class="list-group"
        *ngFor="let character of characters; let i = index"
        class="list-group-item">
      <span>{{ i + 1 }}. </span>
      <span>{{ character.name }}</span>
    </li>
  </ul>
</div>
